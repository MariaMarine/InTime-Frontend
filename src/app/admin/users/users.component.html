<div class="w-75 mx-auto">
    <br>
        <h1 class="display-4">Users</h1>
      
        <kendo-grid
        [data]="view | async"
        [height]="533"
        [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
        [pageable]="true" [sortable]="true"
        (dataStateChange)="onStateChange($event)"
        (cancel)="cancelHandler($event)"
        (save)="saveHandler($event)" (remove)="removeHandler($event)"
        (add)="addHandler($event)"
        [navigable]="true"
        >
        <ng-template kendoGridToolbarTemplate>
          <button kendoGridAddCommand>Add new user</button>
        </ng-template>
        <kendo-grid-column field="id" title="Device Id" [hidden]="true"></kendo-grid-column>
        <kendo-grid-column field="email" title="Email" ></kendo-grid-column>
        <!-- <kendo-grid-column field="password" title="Password" type="password"></kendo-grid-column> -->
        <kendo-grid-command-column title="Modify">
          <ng-template kendoGridCellTemplate let-isNew="isNew">
              <button kendoGridRemoveCommand [primary]="true">Remove</button>
              <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
              <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
          </ng-template>
        </kendo-grid-command-column>
        </kendo-grid>
      </div>
