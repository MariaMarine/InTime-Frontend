<div class ="w-75 mx-auto">
  <br>
  <h1 class="display-4">Login</h1>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="this.login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" required id="email" type="text" class="form-control" placeholder="Email..." />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" required id="password" type="password" class="form-control" placeholder="Password..." />
      </div>
      <button [disabled]="this.loginForm.invalid" type="submit" class="btn btn-info" >Login</button>
      <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
    </form>
  </div>
</div>
