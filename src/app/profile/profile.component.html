<div class ="w-75 mx-auto head" >
  <br>
  <h1 class="display-4">Profile <br></h1>
  <h1><small class="text-muted">It's nice to be <span class="highlight"><strong>InTime</strong></span>, {{getUserName()}} </small></h1>
  <p></p>
  <br>
  <button type="submit" class="btn btn-outline-info" [disabled]="editMode" (click)="editMode=true">Change password</button>
  <p></p>
  <div *ngIf="editMode">
    <form [formGroup]="passForm" (ngSubmit)="change()">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword" id="oldpass" type="password" class="form-control" placeholder="Old password..." />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newPassword" required id="password" type="password" class="form-control" placeholder="New password..." />
      </div>
      <div class="form-group">
        <label for="newPassword">Confirm Password</label>
        <input formControlName="confirmPass" required id="confirmPass" type="password" class="form-control" placeholder="Confirm password..." />
      </div>
      <button [disabled]="this.passForm.invalid" type="submit" class="btn btn-info" >Submit</button>
      <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
    </form>
  </div>
</div>
